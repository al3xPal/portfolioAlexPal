<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackExperience.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="hero">
        <div class="nav-bar">
        <div class="nav-logo">
            <img src="logo.png" alt="" height="100" width="100">
        </div>
        <div class="nav-links" id="nav-links">
            <i class="fa fa-close" onclick="closeMenu()"></i>
            <ul>
                <a href=""><li>Home</li></a>
                <a href=""><li>About Us</li></a>
                <a href=""><li>Cars</li></a>
            </ul>
            <button type="button" class="btn">Sign Up</button>
        </div>
        <i class="fa fa-bars" onclick="showMenu()" ></i>
        </div>

    <div class="banner-title">
        <h1 class="animate__animated animate__backInLeft">Discover the thrill of <span>speed</span>,<br> book <span>your track</span> experience now.</h1>
        <button type="button" class="btn">EXPLORE</button>
    </div>
</div>
    <div class="vertical-bar">
        <div class="search-icon">
            <i class="fa fa-th-list" ></i>
            <i class="fa fa-search" ></i>
        </div>
        <div class="social-icon">
            <i class="fa fa-facebook" ></i>
            <i class="fa fa-instagram" ></i>
            <i class="fa fa-twitter" ></i>
            <i class="fa fa-pinterest" ></i>
          </div>
    </div>


<script>
    var show = document.getElementById("nav-links");
    
    function showMenu(){
        show.style.right="0";
    }

    function closeMenu(){
        show.style.right="-200px";
    }
</script>
    
</body>
</html>
